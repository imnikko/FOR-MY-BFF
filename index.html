<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR MY BFF</title>
    <link rel="icon" href="./foto/WhatsApp Image 2024-07-16 at 20.14.19 (1).jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: rgb(10, 7, 0);
        }
        .background {
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: -1;
            background-image: url(./foto/WhatsApp\ Image\ 2024-07-16\ at\ 21.00.22.jpeg);
            background-size: contain;
            background-position: center;
        }
        .heart {
            position: absolute;
            width: 25px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: fall 5s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes fall {
            0% { top: -10%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .text-box {
            position: relative;
            background-color: rgba(255, 255, 255, 0.342);
            border: 2px solid rgb(36, 31, 31);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }
        .text-content {
            color: black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; 
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.342);
        }
        .card-image {
            width: 230px;
            height: auto;
            margin-top: 20px;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h2 {
            margin: 0;
            font-size: 24px;
        }
        .card-content p {
            margin: 10px 0;
            color: #555;
        }
        button {
            background-color: black;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: blue;
        }
        .shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background">
        <source src="" type="video/mp4">
    </video>
    <div class="card">
        <img src="./foto/WhatsApp Image 2024-07-16 at 20.14.19.jpeg" alt="Card Image" class="card-image">
        <div class="card-content">
            <div class="text-box" onclick="changeText()">
                <b id="text-content">HAII TANTE CACA</b>
            </div>
            <button onclick="playPause()">Play/Pause</button>
            <button id="nextButton" onclick="goToPage2()">Selanjutnya</button>
            <audio id="audio" src="./music/y2mate.com - Sal Priadi  Dari planet lain Official Music Video.mp3" autoplay></audio>
        </div>
    </div>
    <script>
        const texts = [
            "",
            "AKU PUNYA PANTUN",
            "IKAN HIU DI ATAS GENTENG",
            "I LOVE YOU SENGG",
            "KAMU JANGAN LUPA MAKAN YAA",
            "DI JAGA KESEHATANNYA",
            "JANGAN BEGADANG TERUS",
            "KECUALI KALO WEEKEND GAPAPA",
            "ITU JUGA HARUS BEGADANG SAMA AKU",
            "BERCANDAA HEHEHE",
            "TAPI KALO KAMU MAU",
            "AKU JUGA PASTI MAU HEHEHEHE",
            "AKU PUNYA PANTUN LAGII",
            "IKAN HIU SUKA AYU TING TING",
            "YOU ARE MY EVERYTHING",
            "MAAF YA KALO PANTUNNYA IKAN HIU TERUS HEHEHE",
            "AKU PUNYA TEBAK TEBAKAN",
            "AKU YAKIN KAMU PASTI BISA",
            "KAMU KLIK TOMBOL SELANJUTNYA YAA"
        ];
        let textIndex = 0;
        let textsFinished = false;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        function changeText() {
            if (textIndex < texts.length - 1) {
                textIndex++;
                document.getElementById('text-content').textContent = texts[textIndex];
                if (textIndex === texts.length - 1) {
                    textsFinished = true;
                }
            }
        }

        function playPause() {
            var audio = document.getElementById('audio');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function goToPage2() {
            if (!textsFinished) {
                alert("Di pencet dulu tulisannya sampe selesai sayaanggkuu cintaakuu duniakuu semestaakuu");
                const nextButton = document.getElementById('nextButton');
                nextButton.classList.add('shake');
                setTimeout(() => {
                    nextButton.classList.remove('shake');
                }, 500);
            } else {
                window.location.href = "page2.html";
            }
        }
    </script>
</body>
</html>
